{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<main class="page">
    <section class="clean-block slider">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Image Gallery</h2>
                <p>Below is a list of images from our past events!</p>
            </div>
            <div class="carousel slide" data-ride="carousel" id="carousel-1">
                <div class="carousel-inner">
                    <div class="carousel-item active"><img class="w-100 d-block" src="{{main_url}}" alt="Slide Image"></div>
                    {% for item in values %}
                        <div class="carousel-item"><img class="w-100 d-block" src="{{item}}" alt="Slide Image"></div>
                    {% endfor %}
                    <div class="carousel-item"><img class="w-100 d-block" src="https://nyanmark.github.io/nea/img/image6.jpg" alt="Slide Image"></div>
                </div>
                <div>
                    <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                    {% for x in range(1,num) %}
                        <li data-target="#carousel-1" data-slide-to="{{x}}"></li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </section>
</main>
{% endblock %}
