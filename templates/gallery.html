{% extends "base.html" %}
{% block title %}Gallery{% endblock %}
{% block content %}
<main class="page"> <!-- Main Class Page allowing this to use the base template -->
    <section class="clean-block slider">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Image Gallery</h2>
            </div>
            <div class="carousel slide" data-ride="carousel" id="carousel-1">
                <div class="carousel-inner">
                    <div class="carousel-item active"><img class="w-100 d-block" src="{{main_url}}" alt="Slide Image"></div>
                    {% for item in values %} <!-- For loop for images -->
                        <div class="carousel-item"><img class="w-100 d-block" src="{{item.url}}" alt="Slide Image"></div>
                    {% endfor %}
                    </div>
                <div>
                    <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <ol class="carousel-indicators"> <!-- ol tag for ordered list (list of website images) -->
                    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                    {% set x = 1 %}
                    {% for item in values %}
                    <!-- Some logic for the image carousel as the main image is not loaded from the db
                    hence it has the ID of 0 therefore all database id's have to be offset by + 1 -->
                        <li data-target="#carousel-1" data-slide-to="{{x}}"></li>
                        {% set x = x + 1 %}
                    {% endfor %}
                </ol>
            </div>
        </div>
    </section>
</main>
{% endblock %}
