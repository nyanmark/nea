{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Log In</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="em">Email</label>
                    <input class="form-control item" type="email" id="em" name="u-name">
                </div>
                <div class="form-group">
                    <label for="pw">Password</label>
                    <input class="form-control" type="password" id="pw" name="u-pass">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cb" name="u-save">
                        <label class="form-check-label" for="cb">Remember me</label>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </form>
        </div>
    </section>
</main>
{% endblock %}
