{% extends "base.html" %}
{% block title %}Member Area{% endblock %}
{% block content %}
<h1>Member Area</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h1>{{user}}</h1>
<form action="#" method="POST">
    <label>
        <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
    </label>
    <input type="submit" value="submit"/>
</form>
{% endblock %}
